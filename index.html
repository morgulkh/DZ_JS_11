<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video caroussel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Видео карусель</h1>
    <label>Search for videos... <input type="text" id="input-term"></label>
    <div class="car-container">
        <div class="car">
            <button class="btn prev" id="prev">prev</button>
            <div class="video-container">
                <div id="videos-container"></div>
            </div>
            <button class="btn next" id="next">next</button>
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

    </div>

    <script rel="script" src="script.js"></script>
</body>
</html>
